<ion-header>
    <ion-toolbar>
      <button ion-button menuToggle  >
        <ion-icon name="menu"></ion-icon>
      </button>
      
      <button ion-button clear (click)="onHome()">Learning</button>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>

      <ion-list>
          <ion-item class="profile_class">
             
              <ion-thumbnail item-start>
              <img src="assets/imgs/people/50/guy-2.jpg">
           </ion-thumbnail>
           &nbsp;&nbsp; <h2>Marty McFly</h2>
            <button ion-button clear (click)="openProfile()">View Public Profile</button><br>
            <button ion-button clear >Student</button>
       
          </ion-item>
        </ion-list>


<ion-card>
  
        <ion-item>
          <h1>Cources</h1>
          <h3>Your recent cources</h3>
        </ion-item>
  
        <ion-card-content>
        
      <ion-item>
        <h4>Basic of HTML</h4>
      </ion-item>

      <ion-item>
          <ion-range min="-200" dualKnobs="true" max="100" [(ngModel)]="saturation" color="danger">
            <ion-label range-left></ion-label>
            <ion-label range-right></ion-label>
          </ion-range>
        </ion-item>
         
    <ion-item>
            <h4>Basic of CSS</h4>
          </ion-item>
    
          <ion-item>
            <ion-range min="-200" dualKnobs="true" max="300" [(ngModel)]="saturation" color="danger">
              <ion-label range-left></ion-label>
              <ion-label range-right></ion-label>
            </ion-range>
          </ion-item>
                  
    <ion-item>
      <h4>Basic of Angular</h4>
    </ion-item>

    <ion-item>
      <ion-range min="-200" dualKnobs="true" max="450" [(ngModel)]="saturation" color="danger">
        <ion-label range-left></ion-label>
        <ion-label range-right></ion-label>
      </ion-range>
    </ion-item>
           
              

             <ion-item>
               <button ion-button (click)="openAllCources()" block color="primary">View All</button>
             </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-item>
          <h1>Rewards</h1>
          <h3>Your latest achivement</h3>
         
        </ion-item>
        <ion-card-content>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="trophy"></ion-icon>
        </ion-card-content>
      </ion-card>
      <ion-card>

        <ion-item>Certificates</ion-item>
      <ion-card-content>
          <ion-icon ios="ios-document" md="md-document"></ion-icon>
          <ion-icon ios="ios-document" md="md-document"></ion-icon>
          <ion-icon ios="ios-document" md="md-document"></ion-icon>
        </ion-card-content>
      </ion-card>
      

      <ion-grid>
          <div id="feature_id">
              <h2 class="text-display-ITSOFT">Featured Courses</h2>
            </div>
          <ion-row>
             
            <ion-col>
               
      
                    <ion-card-content>
     
                      <div id="slide_id">
           <!-- //we can also add ionic slide properties  -->
            <!-- <ion-slides *ngIf="PImage && PImage.length"  autoplay="5000" loop="true" speed="500" class="slides" pager="true">
                   -->
            <ion-slides pager (ionSlideDidChange)="slideChanged()"  loop="true" effect="slide">
              <ion-slide>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <img src="assets/imgs/images.jpg" />
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-slide>
              <ion-slide>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <img src="assets/imgs/images.jpg" />
                      
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-slide>
               <ion-slide>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <img src="assets/imgs/images.jpg" />
                      
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-slide>
            </ion-slides>
          </div>
          
        </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
   
    
  
                 
  </ion-content>
  
  <ion-footer no-border >
    <ion-toolbar>
    
      <ion-label><div id="footer_text_id">Learning Version 1.0.0</div></ion-label>
    
    </ion-toolbar>
  </ion-footer>
  <ion-nav [root]="rootPage" #content ></ion-nav>
