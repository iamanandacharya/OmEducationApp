<ion-header>

  <ion-navbar>
    <button ion-button clear ion-only menuToggle>
      <ion-icon name="menu" side="right"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-title>
            Fill up Account Details
          </ion-title>
        </ion-toolbar>
      </ion-col>
      <ion-col col-6>
          <img [src]="cameraUrl" *ngIf="cameraUrl" id="camera-display-id">
          <img [src]="cameraData" *ngIf="cameraData" id="camera-display-id">
       
      </ion-col>
 <ion-col col-6>
    <button ion-button  (click)="selectedFromGallery()">Use Gallery</button>
    <button ion-button  (click)="openCamera()">Use Camera</button>
     
 </ion-col>
    </ion-row>

  </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
        <ion-list>
          <ion-item>
              <ion-label floating>First Name</ion-label >
                <ion-input type="text" ></ion-input>
              
          </ion-item>
          <ion-item>
              <ion-label floating>Email Address</ion-label >
                <ion-input type="email" ></ion-input>
              
          </ion-item>
        <ion-item>

            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" ></ion-input>
            
        </ion-item>
        <ion-item>
          <ion-label floating>Change Password</ion-label>
            <ion-input type="password">

            </ion-input>

        </ion-item>
        <ion-item>
          <button ion-button block type="submit">Save Changes</button>
        </ion-item>
        </ion-list>
         </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
    <ion-grid>
      
        <ion-row>
           
          <ion-col>
        
                  <ion-card-content>
    <div id="slide_id">
        
         <!-- //we can also add ionic slide properties  -->
          <!-- <ion-slides *ngIf="PImage && PImage.length"  autoplay="5000" loop="true" speed="500" class="slides" pager="true">
                 -->
          <ion-slides pager (ionSlideDidChange)="slideChanged()"  loop="true" effect="slide">
            <ion-slide>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <img src="assets/imgs/css3.jpg" />
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-slide>
            <ion-slide>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <img src="assets/imgs/images.jpg" />
                    
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-slide>
             <ion-slide>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <img src="assets/imgs/images.jpg" />
                    
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-slide>
          </ion-slides>
        </div>
        
      </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
 
  
</ion-content>
