<ion-header>
    <ion-navbar>
      <button ion-button menuToggle  >
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Learning</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="login-content" padding>
  <ion-row class="logo-row">
  
    <ion-col>
      <div id="register_text_id">Post your review</div>
    </ion-col>
  </ion-row>
   <ion-item item-start>
                    <!-- 
             readOnly=false default value
             max=5 defalult statr value
             emptyStarIconName = star-outline default value
             halfStarIconname = star=half -default value
             starIconName= star -defaultName
             nullable = false -default name
             (ngModelChange) = ""onModelChange($event) -use it when you need to do something when user clicks on a star
             In case you onlyneed to change ngModel property,the property can be ommited
    
              -->
              <rating [(ngModel)]="rate" 
              readOnly="false" 
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star" 
              nullable="false" 
              name="rate"
              (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
      </rating>
      <div item-end>{{rate}}</div>
              </ion-item>
          <ion-item>
        {{review_text_area}}
      </ion-item>
  <!-- create form element  -->
  <div class="login-box">
    <!-- bgSubmit is call messagesend method when user click on sublmit button that time messageSend() method fired -->
    <!-- fromgroup contains forms elements contents -->
    
    <form (ngSubmit)="messageSend()" [formGroup]= "reviewbox" #registerForm="ngForm">



      <!-- formControlName map the property of firstname -->
            
              <ion-item>
              <ion-textarea placeholder="Type Your Message" name="review_text_area" formControlName="review_text_area" required>
              </ion-textarea>
              </ion-item>
              
          <button ion-button class="submit-btn"  type="submit">Send Message</button>
    
    </form>
  
  
  </div>
