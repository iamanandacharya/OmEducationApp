<ion-header>

  <ion-navbar>
    <ion-title>addtocart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-8>
                <ion-list>
                    <ion-item>
                     
                      
                    <h3>Item</h3>
                      <h4>MVC Architecture</h4>
                     
                      
                    </ion-item>
              
                    <!-- when user click down arrow then it will fire open_arrow_button method if condition
                    if buttonclicked is true then it will show contents else it hide contents -->
                           </ion-list>
                
            </ion-col>
           
        
            <ion-col col-4>
                <ion-item >
                    <h3>Price</h3>
                         ${{currentPrice}}
                        
                      </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        </ion-card>
        
        <h2>Net Price: ${{currentPrice}}.</h2>
        
        <ion-row>
          
        
        <ion-col col-6>
        <button ion-button>Have a coupon?</button>
        
          </ion-col>
          <ion-col col-6>
            <div id="coupon_card">
            <ion-item>
            <ion-label floating>Enter Coupon Code</ion-label>
              <ion-input  type="text" ></ion-input>
            </ion-item>
          </div>
          </ion-col>
          
        </ion-row> 
        <h2>Discount: 5$</h2>
        
        <h2>Grand Total: {{total_price}} Rs.</h2>
        <button ion-button block color="danger" (click)="paymnetMethod()">Checkout</button>
        
</ion-content>
