<ion-header>
  <ion-navbar>
    <button ion-button menuToggle  >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Learning</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
<ion-row class="logo-row">

  <ion-col>
    <div id="register_text_id">Send Message</div>
  </ion-col>
</ion-row>

<!-- create form element  -->
<div class="login-box">
  <!-- bgSubmit is call messagesend method when user click on sublmit button that time messageSend() method fired -->
  <!-- fromgroup contains forms elements contents -->
  <form (ngSubmit)="messageSend()" [formGroup]= "contactbox" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <!-- formControlName map the property of firstname -->
          <ion-item>
            <ion-input type="text"  placeholder="First Name" formControlName="first_name" name="first_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Last Name"  name="last_name" formControlName="last_name"  required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input    type= "text" placeholder="Email" name="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
            <ion-input type="tel" placeholder="phone"  name="phone" formControlName="phone" required>   
            </ion-input>
            </ion-item>
            <ion-item>
            <ion-textarea placeholder="Type Your Message" name="text_area" formControlName="text_area" required>

            </ion-textarea>
            </ion-item>
         
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full class="submit-btn"  type="submit">Send Message</button>
      </ion-col>
    </ion-row> 
   
    
  </form>


</div>
