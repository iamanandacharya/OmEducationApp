    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item  (click)="profilePage()">
        Profile
      </button>
      <button menuClose ion-item  (click)="courcePage()">
          Cource
        </button>

      <button menuClose ion-item  (click)="logout()">
        Logout from facebook
      </button>

      <button menuClose ion-item  (click)="logoutByGoogle()">
        Logout from Google
      </button>
      <button menuClose ion-item (click)="aboutUsClick()">
        About Us
      </button>
      <button menuClose ion-item (click)="logoutByEmail()">
        Logout
      </button>
      <button menuClose ion-item (click)="contactUsPage()">
        Contact US
      </button>  <button menuClose ion-item (click)="listPage()">
        List
      </button>
    
    </ion-list>

</ion-menu>

<ion-nav [root]="rootPage" #content ></ion-nav>
